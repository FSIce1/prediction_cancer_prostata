{% extends './base.html' %}

{% block title %}
    Análisis de la imagen
{% endblock title %}

{% block content %}

  <!-- FORMULARIO ANÁLISIS DE IMAGEN -->
  <div class="container-xl px-4 mt-n10">
    <div class="row">
        <div class="col-xxl-12 col-xl-12 mb-12">
            <div class="card h-100">
              <div class="card-body h-100 p-5">
                  <div class="row align-items-center">
                    <div class="col-xl-8 col-xxl-12">
                        <div class="text-center text-xl-start text-xxl-center mb-4 mb-xl-0 mb-xxl-4">
                            <h1 class="text-primary">Ingrese una imagen para la predicción!</h1>
                            <br>
                        
                            <form action="{% url "resultado_imagen" %}" autocomplete="off" method="POST" enctype="multipart/form-data">
                              
                                {% csrf_token %}
                                {{ form }}

                                {% comment %} <div class="mb-3">
                                    <input id="titulo" name="titulo" class="form-control form-control-solid" type="text" placeholder="Título">
                                </div>

                                <div class="mb-3">
                                    <textarea id="descripcion" name="descripcion" class="form-control form-control-solid" rows="3" placeholder="Descripción"></textarea>
                                </div>

                                <div class="mb-3">
                                    <input id="imagen" class="form-control" type="file">
                                    <input type="hidden" class="form-control" name="imagenactual" id="imagenactual">
                                    </br>
                                    <img src="" width="150px" height="120px" id="imagenmuestra">
                                </div> {% endcomment %}

                                </br>
                                <img src="" width="150px" height="120px" id="imagenmuestra">

                                <div style="margin-top: 20px" class="col-xl-4 col-xxl-12 text-center">
                                  <button onclick="validationAnalisis(event)" style="background-color: #92CBC5; border-color: #92CBC5; color: black" class="btn btn-success" type="submit">Analizar</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                    
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div>

{% endblock content %}
