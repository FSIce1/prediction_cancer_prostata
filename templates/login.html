{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Login</title>
        
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="title" content="Login" />
        
        <link rel="icon" type="image/png" href="https://colorlib.com/etc/lf/Login_v15/images/icons/favicon.ico"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/login/all.min.css' %}"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/login/pixel.css' %}"/>

    </head>

    <body cz-shortcut-listen="true">
        <main>
            <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="https://appsrv1-147a1.kxcdn.com/pixel-lite-v400/img/pages/form-image.jpg" style="background: url('https://appsrv1-147a1.kxcdn.com/pixel-lite-v400/img/pages/form-image.jpg');">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                            
                                <div class="text-center text-md-center mb-4 mt-md-0">
                                    <h1 class="mb-0 h3">
                                        Login
                                    </h1>
                                </div>
                                
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Loguearse</button>
                                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Registrarse</button>
                                    </div>
                                </nav>
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                        <form method="POST" action="{% url "inicio" %}" class="mt-4">
                                            
                                            {% if message%}

                                                <div class="alert alert-danger" role="alert">
                                                    {{message}}
                                                </div>
                                                
                                            {% endif %}
                                                
                                            {% csrf_token %}
        
                                            <div class="form-group mb-4">
                                                <label for="email">Usuario</label>
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-user"></span></span>
                                                    <input
                                                        type="text"
                                                        id="email"
                                                        name="email"
                                                        placeholder="Username"
                                                        class="form-control"
                                                        value="test"
                                                        required=""
                                                        id="id_username"
                                                    />
                                                </div>
                                            </div>
        
                                            <div class="form-group">
                                                <div class="form-group mb-4">
                                                    <label for="password">Contraseña</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                                        <input
                                                            type="password"
                                                            id="password"
                                                            name="password"
                                                            placeholder="Password"
                                                            class="form-control"
                                                            value="ApS12_ZZs8"
                                                            required=""
                                                            id="id_password"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
        
                                            <div class="d-grid">
                                                <button type="submit" name="login" class="btn btn-primary">
                                                    Ingresar
                                                </button>
                                            </div>
        
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                        <form method="POST" action="{% url "create_user" %}" class="mt-4">
                                        
                                            {% if message%}

                                                <div class="alert alert-danger" role="alert">
                                                    {{message}}
                                                </div>
                                                
                                            {% endif %}
                                            
                                            {% csrf_token %}
        
                                            <div class="form-group mb-4">
                                                <label for="email">Usuario</label>
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon1"><span class="fas fa-user"></span></span>
                                                    <input
                                                        type="text"
                                                        id="email"
                                                        name="email"
                                                        placeholder="Username"
                                                        class="form-control"
                                                        value="test"
                                                        required=""
                                                        id="id_username"
                                                    />
                                                </div>
                                            </div>
        
                                            <div class="form-group">
                                                <div class="form-group mb-4">
                                                    <label for="password">Contraseña</label>
                                                    <div class="input-group">
                                                        <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                                        <input
                                                            type="password"
                                                            id="password"
                                                            name="password"
                                                            placeholder="Password"
                                                            class="form-control"
                                                            value="ApS12_ZZs8"
                                                            required=""
                                                            id="id_password"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
        
                                            <div class="d-grid">
                                                <button type="submit" name="login" class="btn btn-primary">
                                                    Crear
                                                </button>
                                            </div>
        
                                        </form>
                                    </div>
                                </div>
                        
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
